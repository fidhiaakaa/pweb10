<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form</title>

    <style>
      body {
          background-image: url('2.jpg');
          background-position: center;
          background-repeat: no-repeat;
          height: 550px;
          background-size: cover;
          position: relative;
      }
    </style>

</head>

<body onload="loadType()">

    <div class="container min-vh-100 d-flex justify-content-center">
        <div class="d-flex flex-column aligns-items-center justify-content-center">
            <h1>Form</h1>
            <div class="row">
                <div class="px-3 border-top py-4 text-center">
                    <select id="type" class="form-select mb-3" onchange="loadGenre(document.getElementById('type').value)">

                    </select>
                    <select id="genre" class="form-select">


                    </select>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
      <a href="../index.html" style="color: inherit;">Kembali</a>
    </footer>
</body>


<script>
    function loadType() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html = "<option>Choose your favorite..</option>";
            let idx = 0 ;
            for (let x of Object.keys(myObj)) {
                html += "<option";
                html += ` value='${idx}'>`;
                html += x;
                html += "</option>";
                idx += 1;
            }
            document.getElementById("type").innerHTML = html;
        }
        xhttp.open("GET", "2.json", true);
        xhttp.send();
    }

    function loadGenre(idx) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html = "<option>Pick One..</option>";
            for (let x of Object.values(myObj)[idx]) {
                html += "<option>";
                html += x;
                html += "</option>";
            }
            document.getElementById("genre").innerHTML = html;
        }
        xhttp.open("GET", "2.json", true);
        xhttp.send();
    }

</script>

</html>
